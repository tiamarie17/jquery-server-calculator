<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "vendors/jquery.js"></script>
    <script src = "scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Server Side Calculator</h1>

    <div class = "calculatorBody">
   
        <input class = "calcScreen" type = "text"/>
        <button class = "clear" type = "button">C</button>

        <button class = "number" type = "button" value = "7">7</button>
        <button class = "number" type = "button" value = "8">8</button>
        <button class = "number" type = "button" value = "9">9</button>
        <button class = "operator" type = "button" value = "+">+</button><br>
    

        <button class = "number" type = "button" value = "4">4</button>
        <button class = "number" type = "button" value = "5">5</button>
        <button class = "number" type = "button" value = "6">6</button>
       <button class = "operator" type = "button" value = "-">-</button><br>
    

        <button class = "number" type = "button" value = "1">1</button>
        <button class = "number" type = "button" value = "2">2</button>
        <button class = "number" type = "button" value = "3">3</button>
        <button class = "operator" type = "button" value = "*">*</button><br>
   
       <button class = "number" type = "button" value = "0">0</button>
       <button class = "number" type = "button" value = ".">.</button>
       <button class = "equals" type = "submit">=</button>
       <button class = "operator" type = "button" value = "/">/</button>
   

    </div>

    <div class = "answer">
        <!-- append h2 here -->
    </div>

    <h2>Calculation Log:</h2>
    
    <div class = "delete">

        <button class = "deleteButton" type = "submit">Delete History</button>

    </div>

    <div class = "calcList">
        
    <!-- append  h3s here -->
    </div>
  

    </body>
    
</body>
</html>
